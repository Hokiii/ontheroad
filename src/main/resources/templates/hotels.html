<body>
<!-- Start Header -->
<header class="header">
    <!-- Topbar -->
    <div class="topbar bg-custom-blue">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="right-side">
                        <ul class="custom-flex">
                            <li th:if="${session.user == null}">
                                <a href="/login" class="text-custom-white">登录</a>
                            </li>
                            <li th:if="${session.user == null}">
                                <a href="/register" class="text-custom-white">注册</a>
                            </li>
                            <li th:if="${session.user != null}">
                                欢迎您！
                                <span th:text="${session.user.getUsername()}"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar -->
    <!-- Navigation -->
    <div class="navigation">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="main-navigation">
                        <div class="logo">
                            <a href="/index">
                                <img src="../static/images/logo.png" class="img-fluid image-fit" alt="img">
                            </a>
                        </div>
                        <div class="main-menu">
                            <div class="logo">
                                <a href="/index">
                                    <img src="../static/images/toor-logo.png" class="img-fluid image-fit" alt="img">
                                </a>
                            </div>
                            <nav>
                                <ul class="custom-flex">
                                    <li class="menu-item active">
                                        <a href="/index" class="text-light-dark">主页</a>
                                    </li>
                                    <li class="menu-item">
                                        <a href="/hotels" class="text-light-dark">酒店</a>
                                    </li>
                                    <li class="menu-item">
                                        <a href="/flights" class="text-light-dark">机票</a>
                                    </li>
                                    <li class="menu-item">
                                        <a href="/trains" class="text-light-dark">火车票</a>
                                    </li>
                                    <li class="menu-item">
                                        <a href="/cars" class="text-light-dark">租车</a>
                                    </li>
                                    <li class="menu-item">
                                        <a href="/productions" class="text-light-dark">旅游团购</a>
                                    </li>
                                    <li class="menu-item">
                                        <a href="/articles" class="text-light-dark">攻略</a>
                                    </li>
                                    <li class="menu-item menu-item-has-children">
                                        <a href="javascript;" class="text-light-dark">个人中心</a>
                                        <ul class="custom sub-menu">
                                            <li th:if="${session.user != null}" class="menu-item">
                                                <a href="/userInformation" class="text-custom-white">个人信息</a>
                                            </li>
                                            <li th:if="${session.user != null}"
                                                class="menu-item menu-item-has-children">
                                                <a href="#" class="text-custom-white">我的订单</a>
                                                <ul class="custom sub-menu">
                                                    <li class="menu-item">
                                                        <a href="/flightsOrders" class="text-custom-white">火车票</a>
                                                    </li>
                                                    <li class="menu-item">
                                                        <a href="/carsOrders" class="text-custom-white">机票</a>
                                                    </li>
                                                    <li class="menu-item">
                                                        <a href="/hotelsOrders" class="text-custom-white">酒店</a>
                                                    </li>
                                                    <li class="menu-item">
                                                        <a href="/carsOrders" class="text-custom-white">车辆</a>
                                                    </li>
                                                    <li class="menu-item">
                                                        <a href="/productionsOrders" class="text-custom-white">旅游团购</a>
                                                    </li>
                                                </ul>
                                            </li>
                                            <li th:if="${session.user != null}" class="menu-item">
                                                <a href="/myArticles" class="text-custom-white">我的攻略</a>
                                            </li>
                                            <li th:if="${session.user != null && session.user.getRole() == 2}"
                                                class="menu-item">
                                                <a href="/productionsManage" class="text-custom-white">商品管理</a>
                                            </li>
                                            <li class="menu-item">
                                                <a href="/questions" class="text-custom-white">常见问题</a>
                                            </li>
                                            <li class="menu-item">
                                                <a href="/contactUs" class="text-custom-white">联系我们</a>
                                            </li>
                                            <li class="menu-item" th:if="${session.user != null}">
                                                <a href="/exit" class="text-custom-white">退出</a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>

                        </div>
                        <div class="hamburger-menu">

                                <span></span>
                                <span></span>

                        </div>

                </div>

</header>
<!-- End Header -->
<!-- Start hotel -->
<section class="section-padding bg-light-white">
    <div class="container">
        <div class="row">
            <aside class="col-lg-4">
                <div class="sidebar_wrap mb-md-80">
                    <div class="sidebar">
                        <div class="sidebar_widgets mb-xl-30">
                            <div class="widget_title bg-custom-blue">
                                <h5 class="no-margin text-custom-white">搜索</h5>
                            </div>
                            <form>
                                <div class="form-group">
                                    <label class="fs-14 text-custom-black fw-500">目的地</label>
                                    <input th:value="${destination}" type="search" name="#" class="form-control form-control-custom"
                                           placeholder="目的地">
                                </div>
                                <div class="form-group">
                                    <label class="fs-14 text-custom-black fw-500">入住日期</label>
                                    <div class="input-group group-form">
                                        <input th:value="${checkIn}" type="text" name="#" class="form-control form-control-custom datepickr"
                                               placeholder="mm/dd/yy" readonly="">
                                        <span class="input-group-append">
                                                <i class="far fa-calendar"></i>
                                            </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="fs-14 text-custom-black fw-500">退房日期</label>
                                    <div class="input-group group-form">
                                        <input th:value="${checkOut}" type="text" name="#" class="form-control form-control-custom datepickr"
                                               placeholder="mm/dd/yy" readonly="">
                                        <span class="input-group-append">
                                                <i class="far fa-calendar"></i>
                                            </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="fs-14 text-custom-black fw-500">酒店星级</label>
                                    <div class="group-form">
                                        <select class="form-control form-control-custom custom-select">
                                            <option selected>3星</option>
                                            <option>4星</option>
                                            <option>5星</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn-first btn-submit full-width btn-height">
                                    搜索
                                </button>
                            </form>
                        </div>
                        <div class="sidebar_widgets mb-xl-30">
                            <div class="widget_title bg-custom-blue">
                                <h5 class="no-margin text-custom-white">设施服务</h5>
                            </div>
                            <form class="checkbox-group">
                                <div class="form-group">
                                    <label class="custom-checkbox">
                                        <input type="checkbox" name="#">
                                        <span class="checkmark"></span>
                                        免费停车场
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="custom-checkbox">
                                        <input type="checkbox" name="#">
                                        <span class="checkmark"></span>
                                        免费接送
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="custom-checkbox">
                                        <input type="checkbox" name="#">
                                        <span class="checkmark"></span>
                                        携带宠物
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="custom-checkbox">
                                        <input type="checkbox" name="#">
                                        <span class="checkmark"></span>
                                        行李寄存
                                    </label>
                                </div>
                                <button type="submit" class="btn-first btn-submit full-width btn-height">
                                    搜索
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </aside>
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-12">
                        <div class="listing-top-heading mb-xl-20">
                            <h6 class="no-margin text-custom-black">
                                全部
                                <span th:text="${hotels.size()}"></span>
                                个结果</h6>
                            <div class="sort-by">
                                <div class="group-form">
                                    <select class="form-control form-control-custom custom-select">
                                        <option>价格由低到高</option>
                                        <option>价格由高到低</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:each="hotel:${hotels}" class="col-md-6">
                        <div class="hotel-grid mb-xl-30">
                            <div class="hotel-grid-wrapper bx-wrapper">
                                <div class="image-sec animate-img">
                                    <a th:href="|/hotelDetail/${hotel.getHotelId()}|">
                                        <img th:src="${hotel.getImgUrl()}" class="full-width" alt="img">
                                    </a>
                                </div>
                                <div class="hotel-grid-caption padding-20 bg-custom-white p-relative">
                                    <h4 class="title fs-16">
                                        <a href="#" class="text-custom-black">
                                            <font th:text="${hotel.getName()}"></font>
                                            <small th:text="${hotel.getCity()}" class="text-light-dark"></small>
                                        </a>
                                    </h4>
                                    <span class="price">
                                        <small>每晚</small>
                                        ￥<font th:text="${hotel.getLowestPrice()}"></font>起
                                    </span>
                                    <div class="action">
                                        <a class="btn-second btn-small" th:href="|/hotelDetail/${hotel.getHotelId()}|">查看</a>
                                        <a class="btn-first btn-submit" th:href="|/hotelDetail/${hotel.getHotelId()}|">订购</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End hotel -->
